<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I'm Sorry</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #13151a, #1f1b2e, #2a1f47);
      overflow: hidden;
    }

    .card {
      width: 420px;
      padding: 30px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.08);
      text-align: center;
      position: relative;
      animation: fadeIn 1.6s ease;
    }

    h1 {
      font-size: 2.5rem;
      color: #ffb6d9;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    p {
      color: #f0eaff;
      font-size: 1.1rem;
      line-height: 1.5;
    }

    @keyframes pulse {
      0% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.25); }
      100% { transform: translateX(-50%) scale(1); }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    /* floating particles */
    .particle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #ff70a6;
      border-radius: 50%;
      opacity: 0.6;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-800px) scale(0.3); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>I'm Really Sorry</h1>
    <p>
      I know I made a mistake… and I truly didn’t mean to hurt you.<br>
      I hope you can forgive me.
    </p>
  </div>

  <script>
    // create floating particles
    for (let i = 0; i < 40; i++) {
      let p = document.createElement("div");
      p.classList.add("particle");
      p.style.left = Math.random() * window.innerWidth + "px";
      p.style.bottom = "-20px";
      p.style.animationDelay = Math.random() * 4 + "s";
      p.style.background = Math.random() > 0.5 ? "#ff70a6" : "#ffc6ff";
      document.body.appendChild(p);
    }
  </script>

</body>
</html>
